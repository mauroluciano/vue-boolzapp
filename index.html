<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <!-- MIO CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MIO JS -->
    <script src="./js/functions.js" defer></script>
    <title>Boolzapp by Mauro</title>
  </head>
  <body>
    <div class="mt-4" id="app">
      <div class="container">
        <div class="row">
          <div class="col col-5">
            <div class="sidebar border-end ms-0">
              <div class="myUser d-flex justify-content-between p-2">
                <div class="myUserPic d-inline align-self-center">
                  <img src="./img/avatar_io.jpg" class="myThumb mt-2" alt="" />
                  <div class="userName d-inline">Sofia</div>
                </div>

                <div class="userIcons d-inline align-self-center">
                  <i class="fas fa-redo-alt me-3"></i>
                  <i class="far fa-comment-alt me-3"></i>
                  <i class="fas fa-ellipsis-v me-3"></i>
                </div>
              </div>
              <div class="messageNotice d-flex">
                <div class="d-inline align-self-center ms-2">
                  <i class="fas fa-bell-slash p-3 align-items-center"></i>
                </div>
                <div class="messageNoticeText align-self-center ms-2">
                  <p class="fw-bold">Ricevi notifiche di nuovi messaggi</p>
                  <p class="fw-light">
                    <a href="#">Attiva notifiche desktop</a>
                  </p>
                </div>
              </div>
              <div class="inputSearch">
                <div class="input-group mb-3">
                  <span class="input-group-text"
                    ><i class="fas fa-search"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Cerca o inizia una nuova chat"
                    aria-label="Username"
                    aria-describedby="basic-addon1" />
                </div>
              </div>
              <div class="chatList">



                <section class="d-flex justify-content-start p-2" v-for="(contact, index) of contacts" @click="setCurrent(index)">
                  <div class="align-self-center">
                    <img src="./img/avatar_1.jpg" class="thumb mt-2" alt="" />
                  </div>
                  <div class="messageNoticeText align-self-center">
                    <p class="fw-bold">{{ contact.name }}</p>
                    <p class="fw-light">{{ contact.messages[contact.messages.length -1 ].message }}</p>
                  </div>
                  <div class="timeLastMessage align-self-center">
                    <p>{{ contact.messages[contact.messages.length -1 ].date }}</p>
                  </div>
                </section>

              </div>
            </div>
          </div>
          <div class="col col-7">
            <div class="myUser d-flex justify-content-between p-2">
              <div class="myUserPic">
                <img src="./img/avatar_io.jpg" class="myThumb mt-2" alt="" />
                <div class="messageNoticeText align-self-center">
                  <p class="fw-bold">Michele</p>
                  <p class="fw-light">Ultimo messaggio inviato</p>
                </div>
              </div>

              <div class="userIcons align-self-center">
                <i class="fas fa-search me-3"></i>
                <i class="fas fa-paperclip me-3"></i>
                <i class="fas fa-ellipsis-v me-3"></i>
              </div>
            </div>
            <div class="mainMessage d-flex justify-content-start flex-column ">



            <!--ternario, inserimento di una classe in base al valore della variabile booleana   ? aggiunge la classe   : altrimenti-->
              <div :class="(message.status=='sent')?'sendMessage align-self-end' : 'receivedMessage'" class="message " v-for="message of contacts[currentContact].messages" >
                <span class="p-3">{{ message.message }}</span>
              </div>


            </div>
          <div class="d-flex justify-content-between align-items-center p-3">
            <div><i class="far fa-smile me-3"></i></div>
            <div class="col-lg">

              
              <input 
                type="text"
                class="form-control"
                placeholder="Cerca o inizia una nuova chat"
                v-model="sendMessage"
                @keyup.enter="addNewMessage()" />



            </div>
            <div><i class="fas fa-microphone ms-3"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
